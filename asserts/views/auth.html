<html ng-cloak ng-app="authApp">
<head>
	<link href="/static/bower_components/angular/angular-csp.css" rel="stylesheet">
	<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/bower_components/angular-loading-bar/loading-bar.min.css" rel="stylesheet">
	<link href="/static/styles/styles.css" rel="stylesheet">

</head>
<body ng-controller="authController" ng-init="user='{{user.username}}'">
	<div class="container navbar navbar-fixed-top">
		{% verbatim %}
		<div ng-show="user" class="navbar-form navbar-right">
			<input type="submit" class="btn btn-default" ng-click="logout()" value="Выйти {{userData.username}}"/>
		</div>
		<div ng-hide="user">
		  	<div class="wrapper">
				<form class="form-auth" ng-submit="login()" ng-hide="showReg">
					<div class="form-group">
						<input ng-model="username" required name="username" type="text" placeholder="имя" class="form-control">
					</div>
					<div class="form-group">
						<input ng-model="password" required name="password" type="password" placeholder="пароль" class="form-control">
					</div>
					<div class="btn-group">
						<input type="submit" class="btn btn-default" value="Войти">
					</div>
					<br/>
					<span class="link auth-link" ng-click="showReg = showReg ? false : true">Зарегистрироваться</span>
					
				</form>
				<form class="form-auth" ng-submit="register()" ng-show="showReg">
					<div class="form-group">
						<input ng-model="username" required name="username" type="text" placeholder="имя" class="form-control">
					</div>
					<div class="form-group">
						<input ng-model="email" required name="email" type="email" placeholder="example@example.com" class="form-control">
					</div>
					<div class="form-group">
						<input ng-model="password" required name="password" type="password" placeholder="пароль" class="form-control">
					</div>
					<div class="btn-group">
						<input type="submit" class="btn btn-default" value="Зарегистрироваться" ng-click="register($event)">
					</div>
					<br/>
					<span class="link auth-link" ng-click="showReg = showReg ? false : true">Войти</span>

				</form>
			</div>
		</div>
	</div>
	<div class="container" ng-view></div>
</body>
	<script src="/static/bower_components/jquery/jquery.js">
	</script> 
	<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js">
	</script> 
	<script src="/static/bower_components/angular/angular.min.js">
	</script> 
	<script src="/static/bower_components/angular-resource/angular-resource.min.js">
	</script> 
	<script src="/static/bower_components/angular-route/angular-route.min.js">
	</script>
	<script src="/static/bower_components/autofill-event/src/autofill-event.js">
	</script> 
	<script src="/static/bower_components/bootstrap/dist/js/ui-bootstrap-tpls-0.14.3.min.js">
	</script> 
	<script src="/static/bower_components/angular-loading-bar/loading-bar.min.js">
	</script> 
	<script src="/static/bower_components/angular/angular-locale_ru-ru.js">
	</script>
	<script src="/static/js/app.js">
	</script>
</body>
</html>
{% endverbatim %}
