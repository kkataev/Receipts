<html ng-cloak ng-app="authApp">
<head>
	<link href="/static/bower_components/angular/angular-csp.css" rel="stylesheet">
	<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/bower_components/ui-grid/ui-grid.min.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top" ng-controller="authController" ng-init="user='{{user.username}}'">
		{% verbatim %}
		<div ng-show="user" class="navbar-form navbar-right">
			<input type="submit" class="btn btn-default" ng-click="logout()" value="logout {{user}}"/>
		</div>
		<div ng-hide="user">
			<form id="id_auth_form" class="navbar-form navbar-right" ng-submit="login()">
				<div class="form-group">
					<input ng-model="username" required name="username" type="text" placeholder="username" class="form-control">
				</div>
				<div class="form-group">
					<input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
				</div>
				<div class="btn-group">
					<input type="submit" class="btn btn-default" value="login">
					<input type="submit" class="btn btn-default" value="register" ng-click="register($event)">
				</div>
			</form>
		</div>
		<div ng-view>
		</div>
	</div>
</body>
	<script src="/static/bower_components/jquery/jquery.js">
	</script> 
	<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js">
	</script> 
	<script src="/static/bower_components/angular/angular.min.js">
	</script> 
	<script src="/static/bower_components/angular-resource/angular-resource.min.js">
	</script> 
	<script src="/static/bower_components/angular-route/angular-route.min.js">
	</script>
	<script src="/static/bower_components/autofill-event/src/autofill-event.js">
	</script> 
	<script src="/static/bower_components/ui-grid/ui-grid.min.js">
	</script> 
	<script src="/static/bower_components/bootstrap/dist/js/ui-bootstrap-tpls-2.5.0.min.js">
	</script> 
	<script src="/static/bower_components/angular-animate/angular-animate.min.js">
	</script> 
	<script src="/static/js/app.js">
	</script>
</body>
</html>
{% endverbatim %}
